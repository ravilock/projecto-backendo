server.port=${PORT:5000}
spring.application.name=demo
spring.datasource.url=jdbc:mysql://localhost:3306/backend-db
spring.datasource.username=backend-db
spring.datasource.password=backend-db
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.INDENT_OUTPUT=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.access=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.com.example.mapaCife.scheduler=DEBUG
api.security.token.secret=${TOKEN_SECRET:valorqualquer}
